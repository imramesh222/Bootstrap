<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: lightgrey;
      position: relative;
    }
    .relative-box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      position: relative;
      top: 10px;
      left: 10px;
    }
    .absolute-box {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="relative-box">Relative</div>
    <div class="absolute-box">Absolute</div>
  </div>
</body>
</html>
